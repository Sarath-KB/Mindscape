{% extends 'User/Head.html'%}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sending complaint</title>
</head>
<body>
    <div id="tab" align="center">
    <form action="" method="post">
        {% csrf_token %}
        <table align="center">
        <tr>
            <td>Content</td>
            <td><input type="text" name="txtcontent" id=""></td>
        </tr>
        
        <tr>
            <td colspan="2" align="center"><input type="submit" value="Save" name="Save"> <input type="reset" value="Cancel" name="Cancel"></td>
        </tr>
    </table>
    <br><br><br><br>
    <table border="1" align="center">
        <tr>
            <td>Sl.no</td>
            <td>Content</td>
            <td>Action</td>

        </tr>
         {% for i in data %}
         <tr>
            <td>{{forloop.counter}}</td>
            <td>{{i.content}}</td>
            <td><a href="{% url 'User:delcomplaint' i.id %}">Remove</a></td>
         </tr>
         {% endfor %}

    </table>
    </form>
    </div>
</body>
</html>

{% endblock content %}
