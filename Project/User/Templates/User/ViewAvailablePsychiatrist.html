{% extends 'User/Head.html'%}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Availability</title>
</head>
<body>
    <div id="tab" align="center">
    <form action="" method="post">
        {% csrf_token %}
        <table border="1" align="center" cellpadding="10">
            <tr>
                <th>Sl.no</th>
                <th>Available Date</th>
                <th>From time</th>
                <th>To time</th>
                <th>Action</th>
            </tr>
            {% for i in data %}
            <tr>
                <td>{{forloop.counter}}</td>
                <td>{{i.date}}</td>
                <td>{{i.from_time}}</td>
                <td>{{i.to_time}}</td>
                <td><a href="{% url 'User:bookcslot' i.id %}">Book Slot</a></td>
            </tr>
            {% endfor %}
        </table>
    </form>
    </div>
</body>
</html>

{% endblock content %}
