{% extends 'Admin/Head.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place</title>
</head>
<body>
    <div id="tab" align="center">
    <form action="" method="post">
        {% csrf_token %}
        <table align="center" cellpadding="10" style="border-collapse: collapse;">
        <br><br>
            <tr>
                <td>District</td>
                <td><select name="select_dis" id="select">
                    <option value="">--------select--------</option>
                    {% for i in district %}
                    <option
                    {% if SelPlace.district.id == i.id %} 
                        selected
                    {% endif %}
                    value="{{i.id}}">{{i.district_name}}</option>
                    {% endfor %}
                </select></td>
            </tr>
        
            <tr>
                <td>Place</td>
                <td><input type="text" name="txtname" id="txtname" value="{{SelPlace.place_name}}"></td>
            </tr>

            <tr>
                <td colspan="2" align="center"><input type="submit" value="Save" name="Save">
                <input type="reset" value="Cancel" name="Cancel"></td>
            </tr>

        </table>
        <br><br>
        <table border="1" align="center" cellpadding="10" style="border-collapse: collapse;">
            <tr>
                <td>Sl.no</td>
                <td>District</td>
                <td>Place</td>
                <td>Action</td>
    
            </tr>
            {% for i in place %}
            <tr>
                <td>{{forloop.counter}}</td>
                <td>{{i.district.district_name}}</td>
                <td>{{i.place_name}}</td>
                <td><a href="{% url 'Admin:delplace' i.id %}">Delete</a> ||
                    <a href="{% url 'Admin:editplace' i.id %}">Edit</a></td>
            </tr>
            {% endfor %}

        </table>
        <br><br>
    </form>
    </div>
</body>
</html>
{% endblock content %}
