{% load static %}

<!doctype html>
<html lang="en">
  <head>
  	<title>Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<link rel="stylesheet" href="{% static 'Login/css/style.css' %}">

	</head>
	<body>
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<!-- <div class="col-md-6 text-center mb-5">
					<h2 class="heading-section">Login</h2>
				</div> -->
			</div>
			<div class="row justify-content-center">
				<div class="col-md-7 col-lg-5">
					<div class="login-wrap p-4 p-md-5">
		      	<div class="icon d-flex align-items-center justify-content-center">
		      		<span class="fa fa-user-o"></span>
		      	</div>
		      	<h3 class="text-center mb-4">Login</h3>
						<form action="#" class="login-form" method="post">
                            {% csrf_token %}
		      		<div class="form-group">
		      			<input type="text" name="txtemail" class="form-control rounded-left" placeholder="Email" required>
		      		</div>
	            <div class="form-group d-flex">
	              <input type="password" name="txtpass" class="form-control rounded-left" placeholder="Password" required>
	            </div>
	            <div class="form-group">
	            	<button type="submit" class="form-control btn btn-primary rounded submit px-3">Login</button>
	            </div>
	            <div class="form-group d-md-flex">
	            	<div class="w-50">
	            		<label class="checkbox-wrap checkbox-primary"><a href="{% url 'Guest:forpass' %}">Forgot Password</a>		 
						</label>
								</div>
								<div class="w-50 text-md-right">
									<a href="{% url 'Guest:home' %}">Home</a>
								</div>
	            </div>
                {% if message %}
                {{message}}
                {% endif %}
	          </form>
	        </div>
				</div>
			</div>
		</div>
	</section>

	<script src="{% static 'Login/js/jquery.min.js' %}"></script>
  <script src="{% static 'Login/js/popper.js' %}"></script>
  <script src="{% static 'Login/js/bootstrap.min.js' %}"></script>
  <script src="{% static 'Login/js/main.js' %}"></script>

	</body>
	<style>
		body {
			background-image: url('{% static 'blur-hosp.jpg' %}');
			background-repeat: no-repeat;
			background-attachment: fixed;
			background-size: cover;
		}
	</style>
</html>
